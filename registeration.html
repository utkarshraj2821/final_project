<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registeration.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <div class="section-1">
    
        <img class="bg-image" src="assets/image 7.png">
        <div class="container">
            <div>
                <h1>Registration</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </div>
            <div class="content-1">Fill in the registration data. It will take a couple of minutes. 
                All you need is a phone number and e-mail and work url.
            </div>
            <div class="content-2">We take privacy issues seriously. You can be sure that your personal data is securely protected.</div>
            <div>
                <form action="">
                    <div class="grp">
                        <input type="text" name="" placeholder="Name">
                    </div>
                    <div class="grp">
                        <input type="email" name="" placeholder="E-Mail">
                    </div>
                    <div class="grp">
                        <input type="text" name="" placeholder="Instagram/Youtube">
                    </div>
                    <div class="grp">
                        <input type="text" name="" placeholder="Upload Submission"><i class="fas fa-upload"></i>
                    </div>
                    <div class="button">
                        <button class="btn">Send Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
